name: Packer Validate - CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Packer
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y packer

      - name: Initialize Packer Plugins
        run: |
          packer init packeraws.pkr.hcl
#          packer init packergcp.pkr.hcl

      - name: Check Packer Format
        run: |
          packer fmt -check packeraws.pkr.hcl || (echo "Packer format issues detected!" && exit 1)
#           packer fmt -check packergcp.pkr.hcl || (echo "Packer format issues detected!" && exit 1)
      - name: Create dummy webapp.zip if missing
        run: |
          touch webapp.zip || echo "empty" > webapp.zip

      - name: Validate Packer Template
        run: |
          packer validate packeraws.pkr.hcl
#          packer validate packergcp.pkr.hcl
